<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oververse Hub</title>
  <style>
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(0.5deg, 0.5deg); }
      40% { transform: translate(-1px, 1px); }
      60% { transform: translate(1px, -1px); }
      80% { transform: skew(-0.5deg, -0.5deg); }
      100% { transform: none; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #f8f8f8;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 3.5rem;
      background-color: #111;
      position: relative;
    }
    header h1 {
      font-size: 3.5rem;
      color: #00ccff;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    .hub-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
    }
    .hub-tile {
  background-color: #1e1e1e;
  border: 1px solid #333;
  border-radius: 1rem;
  padding: 2rem;
  text-align: center;
  transition: transform 0.3s ease;
  cursor: pointer;
  position: relative;
  color: #00ccff;  /* Fixes text color */
}

.hub-tile:hover {
  border-color: #00ccff;
  background-color: #222;
}
  
    }
    .hub-tile.clicked {
      animation: pulse 0.4s ease;
      background-image: linear-gradient(to right, #00ccff 25%, #0099cc 50%, #00ccff 75%);
      background-size: 200% auto;
      background-repeat: no-repeat;
    }
    .hub-tile h2 {
      color: #00ccff;
      margin-bottom: 0.5rem;
    }
    .hub-tile p {
      color: #ccc;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Oververse</h1>
    <p>The central portal of RetroCat's empire — choose your destination.</p>
  </header>

  <section class="hub-grid">
    <div class="hub-tile" onclick="window.location.href='https://retrocat-enterprises.github.io/oververse-assets/chaos-aquarium.html'" data-lore="Reality distortion detected. Please secure cutlery.">
      <h2>Chaos Aquarium</h2>
      <p>Quantum food, AI chefs, and a dining experience that questions reality.</p>
    </div>
  </section>

  <footer>
    <p>RetroCat Enterprises | Project Oververse © 2025 — All systems monitored by AI. No refunds from the singularity.</p>
  </footer>
</body>
</html>
